title: Sac à dos
baseurl: https://jc-sac.netlify.app/
description: Le sac à dos infini de Jean Claude.
author:
  name: Les éditions Univers Détendu
  url: https://www.linkedin.com/company/univers-detendu/
image: images/open-graph.jpg
social:
  site:
    url: https://jeanclaude-aventures.com
  facebook:
    url: https://www.facebook.com/jeanclaude.aventures
  instagram:
    url: https://www.instagram.com/jeanclaude.aventures
  tiktok:
    url: https://www.tiktok.com/@jeanclaude.aventures
  youtube:
    url: https://www.youtube.com/@jeanclaude.aventures
  twitch:
    url: https://www.twitch.tv/jeanclaudeaventures
language: fr
languages:
  - code: fr
    locale: fr_FR
theme:
  - fontawesome
  - pwa
  - netlify

manifest:
  background_color: '#0081FF'
  theme_color: '#0081FF'
  icons:
    - icon-192x192.png
    - icon-256x256.png
    - src: icon-192x192-maskable.png
      purpose: maskable
    - src: icon-256x256-maskable.png
      purpose: maskable
serviceworker:
  enabled: true
  update:
    snackbar:
      enabled: true

assets:
  images:
    optimize:
      enabled: true
    quality: 75
    responsive:
      widths: [480, 640, 768, 1024]
      sizes:
        default: '100vw'
      enabled: true
    formats: [webp]
pages:
  default:
    sitemap:
      published: false
    xsl/atom:
      published: false
  body:
    images:
      resize:
        enabled: true
      responsive:
        enabled: true
      caption:
        enabled: true
      formats: [webp]
    links:
      embed:
        enabled: true
      external:
        blank: true
output:
  pagetypeformats:
    page: html
    homepage: html
    section: html
    vocabulary: html
    term: html
metatags:
  jsonld:
    enabled: true

netlify:
  redirects:
    - from: https://jeanclaude-sac.netlify.app/*
      to: https://jeanclaude.com/sac/:splat
      status: 301
      force: true
    - from: https://jeanclaude.com/sac/*
      to: https://sac.jeanclaude.com/:splat
      status: 301
      force: true
