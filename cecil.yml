title: Sac à dos
baseurl: https://jeanclaude-sac.netlify.app/
description: Le sac à dos infini de Jean Claude.
author:
  name: Les éditions Univers Détendu
  url: https://www.linkedin.com/company/univers-detendu/
image: images/open-graph.jpg
social:
  site:
    url: https://jeanclaude-aventures.com
  facebook:
    url: https://www.facebook.com/jeanclaude.aventures
  instagram:
    url: https://www.instagram.com/jeanclaude.aventures
  tiktok:
    url: https://www.tiktok.com/@jeanclaude.aventures
  youtube:
    url: https://www.youtube.com/@jeanclaude.aventures
  twitch:
    url: https://www.twitch.tv/jeanclaudeaventures
language: fr
languages:
  - code: fr
    locale: fr_FR
theme:
  - fontawesome
  - pwa
  - netlify

manifest:
  background_color: '#0081FF'
  theme_color: '#0081FF'
  icons:
    - icon-192x192.png
    - icon-256x256.png
    - src: icon-192x192-maskable.png
      purpose: maskable
    - src: icon-256x256-maskable.png
      purpose: maskable
  screenshots:
    - screenshots/mobile-1.png
    - screenshots/mobile-2.png
  orientation: portrait
serviceworker:
  enabled: true
  install:
    prompt: false
    button: true
    precache:
      assets:
        - favicon.png
        - icon-192x192.png
        - icon-256x256.png
        - icon-192x192-maskable.png
        - icon-256x256-maskable.png
        - images/logo.png
        - images/logo.svg
        - images/sac-nuit.svg
        - images/sac.svg
  update:
    snackbar:
      enabled: true

assets:
  images:
    optimize:
      enabled: false
    quality: 75
    responsive:
      widths: [480, 640, 768, 1024]
      sizes:
        default: '100vw'
      enabled: false
pages:
  default:
    sitemap:
      published: false
    xsl/atom:
      published: false
  body:
    images:
      resize:
        enabled: false
      responsive:
        enabled: false
      caption:
        enabled: false
      #formats: [webp]
    links:
      embed:
        enabled: false
      external:
        blank: false
output:
  pagetypeformats:
    page: html
    homepage: html
    section: html
    vocabulary: html
    term: html
metatags:
  jsonld:
    enabled: false

