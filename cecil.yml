title: Sac à dos infini
baseurl: https://jeanclaude-sac.netlify.app/
description: Le sac à dos infini de Jean Claude.
author:
  name: Les éditions Univers Détendu
  url: https://www.linkedin.com/company/univers-detendu/
image: images/open-graph.jpg
website: https://jeanclaude-aventures.com

language: fr
languages:
  - code: fr
    locale: fr_FR

theme:
  - fontawesome
  - pwa
  - netlify

pages:
  default:
    sitemap:
      published: false
    xsl/sitemap:
      published: false
    xsl/atom:
      published: false
output:
  pagetypeformats:
    page: html
    homepage: html

manifest:
  short_name: Sac à dos
  background_color: '#0081FF'
  theme_color: '#0081FF'
  screenshots:
    - screenshots/mobile-1.png
    - screenshots/mobile-2.png
  orientation: portrait
serviceworker:
  enabled: true
  install:
    prompt: false
    button: '#install-button'
    precache:
      assets:
        - favicon.png
        - images/logo.png
        - images/logo.svg
        - images/sac-nuit.svg
        - images/sac.svg
  update:
    snackbar: true
  offline:
    snackbar: true

netlify:
  redirects:
    - from: https://jc-sac.netlify.app/*
      to: https://jeanclaude-sac.netlify.app/:splat
      status: 301
      force: true
#  redirects:
#    - from: https://jeanclaude-sac.netlify.app/*
#      to: https://sac.jeanclaude-aventures.com/:splat
#      status: 301
#      force: true
